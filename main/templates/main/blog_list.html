{% extends 'main/index.html' %}
{% load my_tags %}
{% block content %}
<div class="row mx-auto text-center">
    <div class="jumbotron p-3 pb-md-4 mx-auto text-center">
        <h4 class="my-0 p-3 pb-md-4 fw-normal"> Начинай общаться !!! </h4>
        <a class="btn btn-primary btn-lg" href="{% url 'blog_create' %}" role="button">Добавить запись</a>
    </div>

    {% for object in object_list %}
        <div class="card mb-4 rounded-3 shadow-sm">
          <div class="card-header py-3">
            <h4 class="my-0 fw-normal">{{ object.title }}</h4>
          </div>
          <div class="card-body">
            <img class="img-thumbnail"
                 src="{{ object.picture|mediapath }}"
                 alt="Thumbnail image">
            <ul class="list-unstyled mt-3 mb-4">
              <li>{{ object.content}}</li>
            </ul>
            <h4 class="my-2 fw-normal">{{ object.views }}<small class="my-2 fw-normal">  просмотров</small></h4>
            <a class="btn btn-primary btn-lg" href={{object.pk}} role="button">Открыть запись</a>

              <a class="btn btn-primary btn-lg" href="{% url 'blog_update' object.pk %}" role="button">Изменить запись</a>
          </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
